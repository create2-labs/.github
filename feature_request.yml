name: âœ¨ Feature request
description: Suggest an idea or improvement
title: "[FEATURE] "
labels: ["enhancement"]
assignees: []

body:
  - type: textarea
    attributes:
      label: Problem statement
      description: What problem does this feature solve?
      placeholder: Describe the pain point or limitation
    validations:
      required: true

  - type: textarea
    attributes:
      label: Proposed solution
      description: What would you like to see implemented?
      placeholder: Describe your idea or solution
    validations:
      required: true

  - type: textarea
    attributes:
      label: Alternatives considered
      description: Other solutions or workarounds you considered
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Scope
      options:
        - label: UI / UX
        - label: Backend / API
        - label: Cryptography / PQC
        - label: DevOps / Infra
        - label: Documentation

