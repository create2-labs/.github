name: üêõ Bug report
description: Report a reproducible bug or unexpected behavior
title: "[BUG] "
labels: ["bug"]
assignees: []

body:
  - type: textarea
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: Clear and concise description of the bug
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Run '...'
        3. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Logs / error messages
      description: Paste relevant logs or error output (if any)
      render: shell
    validations:
      required: false

  - type: input
    attributes:
      label: Environment
      description: OS, browser, network, chain, version, etc.
      placeholder: macOS 14 / Chrome / Ethereum mainnet
    validations:
      required: false

  - type: checkboxes
    attributes:
      label: Impact
      options:
        - label: Blocks core functionality
        - label: Security-relevant
        - label: Minor / cosmetic

